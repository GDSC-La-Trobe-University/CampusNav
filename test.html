<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main_container {
            display: flex;
            position: absolute;
            flex-direction: column;
            justify-content: center;
            top: 35%;
            right: 0%;
            transform: translateX(-50%);
            opacity: 1;
            transition: opacity 1s ease;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5%;
            background-color: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.639);
        }

        .container1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px;
            position: relative;
        }

        .container1 .close, #mainSearchImage {
            width: auto;
            height: 20px;
            cursor: pointer;
            order: 2;
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 1;
            transition: opacity 1s ease;
        }

        #mainSearchImage{
            height: 30px;
            top: 40%;
        }

        .container1 h3 {
            order: 1;
        }

        .container1 .close.active {
            animation: transformAnimation 1s forwards;
        }

        /* margin-top for container2 to create a small gap */
        .container2 {
            margin-top: 10px;
            width: auto;
            min-width: 210px;
            height: 150px;
            padding: 20px;
        }

        /* Added the hidden class to hide the main container and main_search image */
        .main_container.hidden,
        #mainSearchImage.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="main_container" id="mainContainer">

        <div class="container container1">
            <h3>Search</h3>
            <img class="close" src="img/close.jpg" onclick="toggleContainer()">
        </div>

        <div class="container container2">
            <div class="buttons">
                <button id="satellite">Satellite View</button>
                <button id="street">Street View</button>
            </div>
            <div class="searchcontainer">
                <input type="text" id="findName" placeholder="Navigate Campus">
                <button id="find"></button>
            </div>
            <p id="findNameResult" type="text"></p>
        </div>

    </div>

    <!-- Add the main_search.png image with a new ID -->
    <img id="mainSearchImage" src="img/search_main.png" onclick="toggleContainer()" class="hidden">

    <script>
        function toggleContainer() {
            const mainContainer = document.getElementById('mainContainer');
            const mainSearchImage = document.getElementById('mainSearchImage');
            const closeButton = document.querySelector('.container1 .close');

            mainContainer.classList.toggle('hidden');
            mainSearchImage.classList.toggle('hidden');

            const imagePath = closeButton.classList.contains('active') ? 'img/search_main.png' : 'img/close.jpg';
            closeButton.src = imagePath;
        }
    </script>

</body>
</html>
