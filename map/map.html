<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../leaflet/leaflet.css">
  <link rel="stylesheet" href="map.css">
  <!-- Include the Rotated Marker plugin -->
  <script src="../leaflet/leaflet.js"></script>
  <script src="../leaflet/leaflet.rotatedMarker.js"></script>
  <title>La Trobe University Map</title>
</head>
<body>

<div id="map"></div>

<script>
  // Function to display the user's location on the map
  function showUserLocation(map) {
    // Check if the browser supports Geolocation
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(
        // Success callback
        function (position) {
          const { latitude, longitude, heading } = position.coords;

          // Use the default arrow icon with rotation
          const userLocation = L.marker([latitude, longitude], { rotationAngle: heading }).addTo(map);
          userLocation.bindPopup("You are here!").openPopup();
          // Use flyTo for a smooth animated transition
          map.flyTo([latitude, longitude], 18);
        },
        // Error callback
        function (error) {
          // Communicate with the parent window to show alert.html
          window.parent.postMessage("showAlert", "*");
        }
      );
    } else {
      // Communicate with the parent window to show alert.html
      window.parent.postMessage("showAlert", "*");
    }
  }

  // Create the map
  var map = L.map('map').setView([-37.721062, 145.049778], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Call the function to show user location
  showUserLocation(map);
</script>

</body>
</html>
